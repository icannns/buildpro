<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildPro Vendor Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen text-slate-800">

    <!-- Login Section -->
    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="glass p-8 rounded-2xl shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-600 mb-2">BuildPro</h1>
                <p class="text-slate-500">Vendor Partner Portal</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="vendor@example.com" value="supplier@buildpro.com">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none" value="password123">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Login to Portal</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="hidden">
        <nav class="bg-white shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-2xl font-bold text-blue-600">BuildPro <span class="text-slate-400 text-sm font-normal">| Vendor</span></span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-slate-600">Welcome, <span class="font-semibold">PT. Material Jaya</span></span>
                        <button onclick="logout()" class="text-sm text-red-500 hover:text-red-700">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                    <h3 class="text-slate-500 text-sm font-medium">Active Contracts</h3>
                    <p class="text-3xl font-bold text-slate-800 mt-2">12</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                    <h3 class="text-slate-500 text-sm font-medium">Pending Orders</h3>
                    <p class="text-3xl font-bold text-orange-500 mt-2">5</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                    <h3 class="text-slate-500 text-sm font-medium">Total Revenue (YTD)</h3>
                    <p class="text-3xl font-bold text-green-600 mt-2">Rp 1.2M</p>
                </div>
            </div>

            <!-- Material List -->
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                    <h2 class="text-lg font-bold">Managed Materials</h2>
                    <button onclick="loadMaterials()" class="text-blue-600 text-sm hover:underline">Refresh Data</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50">
                            <tr>
                                <th class="p-4 text-sm font-semibold text-slate-600">Material Name</th>
                                <th class="p-4 text-sm font-semibold text-slate-600">Current Stock</th>
                                <th class="p-4 text-sm font-semibold text-slate-600">Unit</th>
                                <th class="p-4 text-sm font-semibold text-slate-600">Current Price</th>
                                <th class="p-4 text-sm font-semibold text-slate-600">Action</th>
                            </tr>
                        </thead>
                        <tbody id="material-list" class="divide-y divide-slate-100">
                            <!-- Loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Update Price Modal -->
    <div id="update-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl w-full max-w-sm mx-4">
            <h3 class="text-lg font-bold mb-4">Update Price</h3>
            <p id="modal-material-name" class="text-slate-500 mb-4 text-sm">Semen Tiga Roda</p>
            
            <input type="hidden" id="modal-material-id">
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">New Price (Rp)</label>
                <input type="number" id="modal-new-price" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <div class="flex justify-end gap-2">
                <button onclick="closeModal()" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg">Cancel</button>
                <button onclick="submitPriceUpdate()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Update Price</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_GATEWAY = 'http://localhost:5000';

        // Auth Logic
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Mock login
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            loadMaterials();
        });

        function logout() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('dashboard-section').classList.add('hidden');
        }

        // Data Logic
        async function loadMaterials() {
            const tbody = document.getElementById('material-list');
            tbody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-slate-500">Loading...</td></tr>';

            try {
                // Call API Gateway -> Material Service
                const response = await fetch(`${API_GATEWAY}/api/materials`);
                const result = await response.json();

                if (result.success) {
                    tbody.innerHTML = result.data.map(item => `
                        <tr class="hover:bg-slate-50 transition">
                            <td class="p-4 font-medium">${item.name}</td>
                            <td class="p-4">
                                <span class="px-2 py-1 rounded-full text-xs font-semibold ${item.stock < 10 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">
                                    ${item.stock}
                                </span>
                            </td>
                            <td class="p-4 text-slate-500">${item.unit}</td>
                            <td class="p-4 font-mono">Rp ${item.price.toLocaleString()}</td>
                            <td class="p-4">
                                <button onclick="openUpdateModal(${item.id}, '${item.name}', ${item.price})" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                    Update Price
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                tbody.innerHTML = `<tr><td colspan="5" class="p-4 text-center text-red-500">Error loading data: ${error.message}</td></tr>`;
            }
        }

        // Modal Logic
        function openUpdateModal(id, name, currentPrice) {
            document.getElementById('modal-material-id').value = id;
            document.getElementById('modal-material-name').innerText = name;
            document.getElementById('modal-new-price').value = currentPrice;
            document.getElementById('update-modal').classList.remove('hidden');
            document.getElementById('update-modal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('update-modal').classList.add('hidden');
            document.getElementById('update-modal').classList.remove('flex');
        }

        async function submitPriceUpdate() {
            const id = document.getElementById('modal-material-id').value;
            const newPrice = document.getElementById('modal-new-price').value;

            if (!newPrice || newPrice <= 0) {
                alert('Please enter a valid price');
                return;
            }

            try {
                // Call API Gateway -> Vendor Service (Go)
                const response = await fetch(`${API_GATEWAY}/api/vendor/materials/update-price`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        id: parseInt(id), 
                        new_price: parseFloat(newPrice) 
                    })
                });

                const result = await response.json();

                if (result.success || result.Success) { // Handle Go struct capitalization
                    alert('Price updated successfully!');
                    closeModal();
                    loadMaterials(); // Reload list
                } else {
                    alert('Failed: ' + (result.message || result.Message));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
